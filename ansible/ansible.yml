- hosts: all
  sudo: True
  remote_user: vagrant
  vars:
    vm_name: testvm
    vendors:
      webserver: nginx
      database: mariadb

  roles:
    - { role: common }
    - { role: webserver }
    - { role: php, version: "5.6", env: dev }
    - { role: dev/tools }
    - { role: dev/composer }
    - { role: dev/drush }
    - { role: database}
    - { role: dev/phpmyadmin }
    - { role: apps/drupal,
            hostname: "mysite.com",
            root_dir: "/vagrant/drupal",
            drupal_version: "7.34",
            drupal_install: "yes",
            drupal_db_url: "mysql://root:root@localhost/drupal"

      }


- hosts: all
  sudo: True
  remote_user: vagrant
  roles:
    - { role: common, hostname: testvm }
    - { role: webserver, web_server: nginx }
    - { role: php, version: "5.6", env: dev }
    - { role: dev/composer }
    - { role: database, vendor: mariadb }
    - { role: common/host, hostname: drupal.example.com }
    - { role: dev/phpmyadmin, configure: nginx }
